{
  "services": [
    {
      "type": "web",
      "name": "easyconnect-server",
      "env": "python",
      "plan": "free",
      "buildCommand": "pip install -r requirements.txt",
      "startCommand": "python server.py",
      "envVars": [
        {
          "key": "PYTHON_VERSION",
          "value": "3.9.16"
        }
      ]
    }
  ]
}